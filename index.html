<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="weather2.css">
    <script type="text/javascript" src="weather2.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


</head>
<body >
    <div class="wrapper">
        <div class="bgChange">
            <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
    
        </div>
        <!-- London -->
        <div class="container2">
            <div class="body2" id="body_detail2">
                <img src="sun.we.png" alt="" id="body_image2">
                <h2 id="temp2">22°C </h2>
                <h3 id="City2">Lagos</h3>
            </div>
    
            <div class="detail2" id="detail2">
                <div class="col2">
                    <i class="fa-solid fa-droplet" id="solidDrop"></i>            
                    <div>
                        <h5 id="humidity2">50%</h5>
                        <p>Humidity</p>
                    </div>
                </div>
    
                <div class="col2">
                    <i class="fa-solid fa-wind fa-fade" id="solidWind"></i>  
                    <div>            
                        <h5 id="speed2">31 mph</h5>
                        <p>windspeed</p>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- User Input -->
        <div class="container">
            <div class="searchBox">
                <input type="text" placeholder="enter your city.." id="searchInput" autocomplete="off">
                <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
            </div>
    
            <div class="body" id="body_detail">
                <img src="sun.we.png" alt="" id="body_image">
                <h2 id="temp">22°C </h2>
                <h3 id="City">Lagos</h3>
            </div>
    
            <div class="detail" id="detail">
                <div class="col">
                    <i class="fa-solid fa-droplet" id="solidDrop" ></i>            
                    <div>
                        <h5 id="humidity">50%</h5>
                        <p>Humidity</p>
                    </div>
                </div>
    
                <div class="col">
                    <i class="fa-solid fa-wind fa-fade" id="solidWind"></i>  
                    <div>            
                        <h5 id="speed">31 mph</h5>
                        <p>windspeed</p>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Kinshasa (Now inside .wrapper) -->
        <div class="container3">
            <div class="body3" id="body_detail3">
                <img src="sun.we.png" alt="" id="body_image3">
                <h2 id="temp3">22°C </h2>
                <h3 id="City3">Lagos</h3>
            </div>
    
            <div class="detail3" id="detail3">
                <div class="col3">
                    <i class="fa-solid fa-droplet" id="solidDrop"></i>            
                    <div>
                        <h5 id="humidity3">50%</h5>
                        <p>Humidity</p>
                    </div>
                </div>
    
                <div class="col3">
                    <i class="fa-solid fa-wind fa-fade" id="solidWind"></i>  
                    <div>            
                        <h5 id="speed3">31 mph</h5>
                        <p>windspeed</p>
                    </div>
                </div>
            </div>
        </div>
    
    </div> <!-- Wrapper closes here (AFTER Kinshasa)-->

   
    </body>
    
</html>
